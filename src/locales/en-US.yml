# A Tribo
conteudo_a_tribo: |
    <p>We create context so, brands can pass on stories, values, ideas and causes. We create campaigns that amplify themselves. We promote connections that can move around and generate true dialogs with the public.</p>
    <p>Dialogs filled with strategy, creativity and technology that can mobilize the collective intelligence, inserting brands and products in an evermore-dynamic culture.</p>