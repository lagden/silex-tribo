# A Tribo
conteudo_a_tribo: |
    <p>Criamos contexto para que as marcas transmitam histórias, valores, ideias e causas. Fazemos campanhas para que se amplifiquem. Estimulamos conexões para que circulem e gerem diálogos verdadeiros com o público.</p>
    <p>Diálogos que usam estratégia, criatividade e tecnologia para mobilizar a inteligência coletivae inserir marcas e produtos em uma cultura cada vez mais dinâmica.</p>